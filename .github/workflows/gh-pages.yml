name: github pages

on:
  push:
    branches:
      - main  # Set a branch to deploy

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Portfolio
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: latest
          extended: true

      - name: Build
        run: hugo --minify --gc --baseURL kevincawley.github.io/portfolio

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{  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  }}
          publish_dir: ./public
